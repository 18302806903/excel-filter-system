<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>过滤细节列表</title>
</head>

<body>

<div class="contentDiv">

    <h5><a th:href="@{/upload}">表格转换</a></h5>
    <h5><a th:href="@{/filter/object}">过滤对象列表</a></h5>
    <h5><a th:href="@{/filter/result/search}">查询转换结果</a></h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>过滤细节列表</strong>
        </legend>
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>名称</th>
                <th>描述</th>
                <th>过滤条件</th>
                <th>优先等级</th>
                <th>所属对象</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="filterDetail : ${filterDetail}">
                <th scope="row" th:text="${filterDetail.name}"></th>
                <td th:text="${filterDetail.description}"></td>
                <td th:text="${filterDetail.filter}"></td>
                <td th:text="${filterDetail.priority}"></td>
                <td th:text="${filterDetail.objectId}"></td>
                <td><a class="btn btn-danger" th:href="@{/filter/detail/remove/{id}(id=${filterDetail.id})}">删除</a></td>
            </tr>
            </tbody>
        </table>

    </table>

    <div><a class="btn btn-primary" th:href="@{/filter/detail/create/{objectId}(objectId=${objectId})}" role="button">新增</a></div>
</div>

</body>
</html>
