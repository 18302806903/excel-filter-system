<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>查询转换结果</title>
</head>

<body>

<div class="contentDiv">

    <h5><a th:href="@{/upload}">表格转换</a></h5>
    <h5><a th:href="@{/filter/object}">过滤对象列表</a></h5>
    <h5><a th:href="@{/filter/result/search}">查询转换结果</a></h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>查询转换结果</strong>
        </legend>
        <span>转换后的表格名称：</span><span th:text="${transformLog[0].excelName}"></span>
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>过滤条件</th>
                <th>替换内容</th>
                <th>定位</th>
                <th>改前</th>
                <th>改后</th>
                <th>成功</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transformLog : ${transformLog}">
                <td th:text="${transformLog.filter}"></td>
                <td th:text="${transformLog.replaceText}"></td>
                <td th:text="${transformLog.location}"></td>
                <td th:text="${transformLog.textBefore}"></td>
                <td th:text="${transformLog.textAfter}"></td>
                <td th:text="${transformLog.success}"></td>
            </tr>
            </tbody>
        </table>

    </table>

</div>

</body>
</html>
