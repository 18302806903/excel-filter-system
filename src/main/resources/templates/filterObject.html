<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>过滤对象列表</title>
</head>

<body>

<div class="contentDiv">

    <h5><a th:href="@{/upload}">表格转换</a></h5>
    <h5><a th:href="@{/filter/object}">过滤对象列表</a></h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>过滤对象列表</strong>
        </legend>
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>名称</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="filterObject : ${filterObject}">
                <td><a th:href="@{/filter/detail/{objectId}(objectId=${filterObject.id})}" th:text="${filterObject.name}"></a></td>
                <td th:text="${filterObject.description}"></td>
                <td><a class="btn btn-danger" th:href="@{/filter/object/remove/{objectId}(objectId=${filterObject.id})}">删除</a></td>
            </tr>
            </tbody>
        </table>

    </table>

    <div><a class="btn btn-primary" href="/filter/object/create" role="button">新增</a></div>
</div>

</body>
</html>
